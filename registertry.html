<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game Registration</title>
    <link rel="stylesheet" href="attempt2.css">
    <style>
        body {
            background: url('squidgame.jpeg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            margin: 140px 0px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .form-box {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
        }

        .title {
            text-align: center;
            font-size: 28px;
            color: #fff;
            margin-bottom: 15px;
            text-decoration: red underline;
        }

        .title .red {
            color: red;
            font-weight: 700;
        }

        label {
            display: block;
            color: #fff;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .asterisk {
            color: red;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background: red;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .register-btn:hover {
            background: rgb(128, 2, 2);
            box-shadow: 0px 0px 10px rgba(206, 4, 4);
        }

        .member {
            margin-bottom: 20px;
        }

        .dropdown-checkbox {
            position: relative;
            width: 100%;
        }

        .dropdown-header {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            width: 100%;
            border-radius: 5px;
            padding: 10px;
            z-index: 10;
        }

        .dropdown-checkbox.active .dropdown-content {
            display: block;
        }

        .dropdown-content label {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }

        .event-display {
            background: #fff;
            padding: 8px;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 14px;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title"><span class="red">R</span>egister</h1>
            <form>
                <label for="event-selection">Select Events<span class="asterisk">*</span></label>
                <div class="dropdown-checkbox" id="dropdown">
                    <div class="dropdown-header" id="dropdown-btn">Select Events</div>
                    <div class="dropdown-content">
                        <label><input type="checkbox" value="Web Vida"> Web Vida</label>
                        <label><input type="checkbox" value="Wit Wars"> Wit Wars</label>
                        <label><input type="checkbox" value="Stalemate"> Stalemate</label>
                        <label><input type="checkbox" value="Flag Heist"> Flag Heist</label>
                    </div>
                    <div id="event-selection-display" class="event-display">None Selected</div>
                </div>

                <label for="team-size">Number of Team Members<span class="asterisk">*</span></label>
                <select id="team-size" required>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                
                <div id="team-details"></div>

                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>
    </div>
    
    <script>
        // Dropdown toggle
        document.getElementById('dropdown-btn').addEventListener('click', function () {
            document.getElementById('dropdown').classList.toggle('active');
        });

        // Close dropdown if clicked outside
        document.addEventListener('click', function (event) {
            let dropdown = document.getElementById('dropdown');
            if (!dropdown.contains(event.target) && event.target.id !== 'dropdown-btn') {
                dropdown.classList.remove('active');
            }
        });

        // Handle checkbox selection
        let checkboxes = document.querySelectorAll('.dropdown-content input[type="checkbox"]');
        let display = document.getElementById('event-selection-display');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                let selectedEvents = Array.from(checkboxes)
                    .filter(c => c.checked)
                    .map(c => c.value);

                display.innerText = selectedEvents.length ? selectedEvents.join(', ') : 'None Selected';
            });
        });

        // Generate team fields
        function generateTeamFields(size) {
            let container = document.getElementById('team-details');
            container.innerHTML = '';
            
            for (let i = 1; i <= 4; i++) {
                let required = i <= 2 ? 'required' : '';
                let display = i <= size ? 'block' : 'none';
                
                let memberFields = `
                    <div class="member" id="member-${i}" style="display: ${display};">
                        <label>Member-${i} Full Name ${i <= 2 ? '<span class="asterisk">*</span>' : ''}</label>
                        <input type="text" placeholder="Enter Member-${i} Full Name" ${required}>
                        
                        <label>Member-${i} Thapar Email Address ${i <= 2 ? '<span class="asterisk">*</span>' : ''}</label>
                        <input type="email" placeholder="Enter Member-${i} Thapar Email Address" ${required}>
                        
                        <label>Member-${i} Roll Number ${i <= 2 ? '<span class="asterisk">*</span>' : ''}</label>
                        <input type="text" placeholder="Enter Member-${i} Roll Number" ${required}>
                        
                        <label>Member-${i} Mobile Number ${i <= 2 ? '<span class="asterisk">*</span>' : ''}</label>
                        <input type="tel" placeholder="Enter Member-${i} Mobile Number" ${required}>
                    </div>
                `;
                container.innerHTML += memberFields;
            }
        }
        
        document.getElementById('team-size').addEventListener('change', function() {
            generateTeamFields(parseInt(this.value));
        });
        
        window.onload = function() {
            generateTeamFields(2);
        }
    </script>
</body>
</html>
